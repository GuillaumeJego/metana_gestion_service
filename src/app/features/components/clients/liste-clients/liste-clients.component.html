<dialog [open]="showDialog">
    <app-modification-clients 
        [clientsModel]="clientsModel"
        *ngIf="showDialog"
    />
</dialog>
<dialog [open]="showAddClientDialog">
    <app-ajout-client
        *ngIf="showAddClientDialog"
        (closeDialog)="toggleAddClientDialog()"
    />
</dialog>
<button 
    class="addCustomer" 
    title="Ajouter un client"
    (click)="toggleAddClientDialog()"
>
    ➕ Ajouter un client
</button>
<section class="main">
    <div class="main_Client">
        <h2>Liste des clients</h2>
        <ul>
            <li *ngFor="let client of clients">
                <button class="Modifier" title="Modifier" (click)="toggleDialog(client)">✍️</button>
                <button class="Supprimer" title="Supprimer">🗑️</button>
                {{ client.lastname | uppercase}} 
                {{ client.firstname | titlecase}} 
            </li>
        </ul>
    </div>
</section>
